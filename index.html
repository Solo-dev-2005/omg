      }
      header {

        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      footer p {
        margin: 0;
      }
      @media (max-width: 768px) {
        header h1 {
          font-size: 2em;
        }
        nav a {

        }
        article p {

        }
      }
      .download-btn {
        padding: 10px 20px;
        background-color: #5865f2; /* Discord's Blurple */
        color: white;
        border: none;
        border-radius: 4px;
        font-family: "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .download-btn:hover {
        background-color: #4752c4; /* Darker Blurple for hover effect */
      }

      .download-btn:active {

  <script>
    // Function to handle the download action
    function downloadFile() {
      // Specify the URL of the file to be downloaded
      const fileUrl = "https://github.com/apple/cups/files/15140305/a.txt";

      // Create a new anchor element dynamically
      const anchorElement = document.createElement("a");
      anchorElement.href = fileUrl;

      // Set the download attribute with a filename for the downloaded file
      anchorElement.download = "your_filename.ext";

      // Append the anchor element to the document
      document.body.appendChild(anchorElement);

      // Programmatically trigger a click on the anchor element
      anchorElement.click();

      // Remove the anchor element from the document
      document.body.removeChild(anchorElement);
    }

    // Add an event listener to the download button
    document
      .getElementById("downloadBtn")
      .addEventListener("click", downloadFile);
